name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests

  build_image:
    runs-on: self-hosted
    needs: build  # This job depends on the 'build' job

    steps:
    - name: Build Docker image
      run: |
        IMAGE_NAME="sakthisiddu1/helloservice:${{ github.run_number }}"
        docker build -t $IMAGE_NAME .

  push_image:
    runs-on: self-hosted
    needs: build_image  # This job depends on the 'build_image' job

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_NAME="sakthisiddu1/helloservice:${{ github.run_number }}"
        docker push $IMAGE_NAME
  deploy:
    runs-on: self-hosted
    needs: push_image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Create deployment and service YAML files
        run: |
          cat << EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: helloservice-deployment
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: helloservice
            template:
              metadata:
                labels:
                  app: helloservice
              spec:
                containers:
                - name: helloservice
                  image: ratneshpuskar/helloservice:${{ github.run_number }}
                  ports:
                  - containerPort: 5000
          EOF
  
          cat << EOF > service.yaml
          apiVersion: v1
          kind: Service
          metadata:
            name: helloservice-service
          spec:
            type: NodePort
            selector:
              app: helloservice
            ports:
            - port: 5000
              nodePort: 30007
          EOF
  
      - name: Apply deployment and service to Kubernetes
        run: |
          ssh -o StrictHostKeyChecking=no -i /home/ec2-user/.ssh/test.pem ubuntu@43.205.240.113 "kubectl apply -f deployment.yaml"
          ssh -o StrictHostKeyChecking=no -i /home/ec2-user/.ssh/test.pem ubuntu@43.205.240.113 "kubectl apply -f service.yaml"
